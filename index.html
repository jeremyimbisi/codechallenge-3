<!DOCTYPE html>
<html>
<head>
  <title>Movie Ticket Booking</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="movies">
      <ul id="films"></ul>
    </div>
    <div class="movie-details">
      <h2 id="movie-title"></h2>
      <img id="movie-poster" src="" alt="Movie Poster">
      <p><strong>Runtime:</strong> <span id="movie-runtime"></span></p>
      <p><strong>Showtime:</strong> <span id="movie-showtime"></span></p>
      <p><strong>Tickets Available:</strong> <span id="tickets-available"></span></p>
      <button id="buy-ticket" disabled>Buy Ticket</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
